<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xizoa</title>

<link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #fafafa;
  --card: #fff;
  --text: #262626;
  --btn: #0095f6;
  --border: #dbdbdb;
}
body {
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 0;
}
.hidden { display: none; }

.auth-container {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
.auth-card {
  width: 350px;
  background: var(--card);
  border: 1px solid var(--border);
  padding: 30px;
  text-align: center;
}
.logo {
  font-family: 'Grand Hotel', cursive;
  font-size: 3rem;
  margin-bottom: 20px;
}
input {
  width: 100%;
  padding: 10px;
  margin-bottom: 8px;
  border: 1px solid var(--border);
}
.btn {
  width: 100%;
  padding: 8px;
  background: var(--btn);
  color: #fff;
  border: none;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 6px;
}

/* SOCIAL LOGIN */
.social-login {
  margin-top: 15px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}
.social-btn {
  padding: 10px;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
  border: none;
}
.social-btn.google {
  background: #fff;
  border: 1px solid #dbdbdb;
}
.social-btn.github {
  background: #24292e;
  color: #fff;
}
</style>
</head>

<body>

<div class="auth-container">
  <div class="auth-card">

    <div class="logo">Xizoa</div>

    <!-- LOGIN -->
    <div id="loginBox">
      <input id="loginUser" placeholder="Username">
      <input id="loginPass" type="password" placeholder="Password">
      <button class="btn" onclick="login()">Log in</button>

      <!-- SOCIAL -->
      <div class="social-login">
        <button class="social-btn google" onclick="comingSoon('Google')">
          Continue with Google
        </button>
        <button class="social-btn github" onclick="comingSoon('GitHub')">
          Continue with GitHub
        </button>
      </div>

      <p style="margin-top:15px;font-size:0.9rem;">
        Don't have an account?
        <span style="color:#0095f6;cursor:pointer;" onclick="toggleAuth()">Sign up</span>
      </p>
    </div>

    <!-- SIGNUP -->
    <div id="signupBox" class="hidden">
      <input id="regUser" placeholder="Username">
      <input id="regPass" type="password" placeholder="Password">
      <button class="btn" onclick="register()">Sign up</button>

      <!-- SOCIAL -->
      <div class="social-login">
        <button class="social-btn google" onclick="comingSoon('Google')">
          Continue with Google
        </button>
        <button class="social-btn github" onclick="comingSoon('GitHub')">
          Continue with GitHub
        </button>
      </div>

      <p style="margin-top:15px;font-size:0.9rem;">
        Have an account?
        <span style="color:#0095f6;cursor:pointer;" onclick="toggleAuth()">Log in</span>
      </p>
    </div>

  </div>
</div>

<script>
const API = "https://api.xizoa.com"; // CHANGE THIS

function toggleAuth() {
  loginBox.classList.toggle("hidden");
  signupBox.classList.toggle("hidden");
}

function comingSoon(name) {
  alert(name + " login coming soon ðŸš§");
}

async function register() {
  await fetch(API + "/auth/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: regUser.value,
      password: regPass.value
    })
  });
  alert("Account created. Login now.");
  toggleAuth();
}

async function login() {
  const res = await fetch(API + "/auth/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: loginUser.value,
      password: loginPass.value
    })
  });
  const data = await res.json();
  if (!data.success) return alert("Login failed");
  alert("Login successful");
}
</script>

</body>
</html>
