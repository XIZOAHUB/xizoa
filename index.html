<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIZOA</title>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light Mode Variables (Instagram Default) */
            --bg-body: #fafafa;
            --bg-card: #ffffff;
            --text-main: #262626;
            --text-secondary: #8e8e8e;
            --border-color: #dbdbdb;
            --btn-primary: #0095f6;
            --btn-primary-hover: #1877f2;
            --btn-text: #ffffff;
            --input-bg: #fafafa;
            --divider: #dbdbdb;
            --story-ring: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        [data-theme="dark"] {
            /* Dark Mode Variables (Instagram Dark) */
            --bg-body: #000000;
            --bg-card: #000000; /* Or #121212 for slight contrast */
            --text-main: #f5f5f5;
            --text-secondary: #a8a8a8;
            --border-color: #363636;
            --btn-primary: #0095f6;
            --btn-primary-hover: #1877f2;
            --btn-text: #ffffff;
            --input-bg: #121212;
            --divider: #363636;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Toggle Button */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-main);
            padding: 8px;
            border-radius: 50%;
            transition: transform 0.2s;
        }
        .theme-toggle:hover { background-color: rgba(128,128,128, 0.1); }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 350px;
            padding: 20px 0;
        }

        /* Card Style */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 40px 30px;
            margin-bottom: 10px;
            text-align: center;
            border-radius: 1px; /* Instagram is sharp/minimal rounded */
        }

        /* Mobile Optimization: Remove borders on small screens */
        @media (max-width: 450px) {
            .card { border: none; background: transparent; padding: 20px; }
            body { background-color: var(--bg-card); }
        }

        /* Logo */
        .logo {
            font-family: 'Grand Hotel', cursive;
            font-size: 3rem;
            margin-bottom: 30px;
            margin-top: 10px;
            /* Instagram-like text styling */
            background: var(--text-main); /* Fallback */
        }
        /* Optional: Gradient Logo like new Insta icon if desired, uncomment below */
        /* .logo { background: linear-gradient(45deg, #f09433, #dc2743, #bc1888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; } */

        /* Profile Area */
        .profile-pic-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            padding: 3px;
            border-radius: 50%;
            background: var(--story-ring); /* The Insta Story Ring */
        }
        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid var(--bg-card); /* Creates the gap */
            object-fit: cover;
            background: #eee;
        }

        h2.username { font-size: 1.2rem; font-weight: 300; margin-bottom: 5px; }
        p.fullname { font-weight: 600; font-size: 1rem; margin-bottom: 20px; }

        /* Buttons */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 7px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 12px;
            transition: opacity 0.2s;
            border: 1px solid transparent;
        }
        .btn:active { opacity: 0.7; }

        .btn-primary { background-color: var(--btn-primary); color: var(--btn-text); }
        .btn-secondary { background-color: transparent; border: 1px solid var(--border-color); color: var(--text-main); }
        
        /* Auth Buttons with Icons */
        .btn-auth {
            position: relative;
            background-color: var(--btn-primary);
            color: white;
            border: none;
        }
        .btn-google {
            background-color: transparent;
            color: var(--text-main); /* Google button text usually dark in light mode */
            border: 1px solid var(--border-color);
        }
        .btn-github {
            background-color: #24292f;
            color: white;
        }
        [data-theme="dark"] .btn-google { color: white; border-color: #363636; }

        .btn svg { width: 18px; height: 18px; margin-right: 8px; }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.8rem;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--divider);
        }
        .divider::before { margin-right: 15px; }
        .divider::after { margin-left: 15px; }

        /* Helpers */
        .hidden { display: none !important; }
        .text-muted { color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 20px; }
        .loader { border: 2px solid var(--bg-body); border-top: 2px solid var(--text-secondary); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; margin: 50px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Footer text */
        .meta-footer {
            margin-top: 40px;
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <button class="theme-toggle" id="themeBtn" onclick="toggleTheme()">
        ðŸŒ™
    </button>

    <div class="container">
        
        <div class="card">
            <h1 class="logo">Xizoa</h1>

            <div id="loading" class="loader"></div>

            <div id="login-view" class="hidden">
                <p class="text-muted" style="margin-bottom: 30px;">Sign up to see photos and videos from your friends.</p>

                <a href="https://api.xizoa.com/auth/github" class="btn btn-github">
                    <svg viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
                    Log in with GitHub
                </a>

                <div class="divider">OR</div>

                <a href="https://api.xizoa.com/auth/google" class="btn btn-google">
                    <svg viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                    Log in with Google
                </a>
                
                <p style="margin-top: 20px; font-size: 0.8rem; color: var(--text-secondary);">Forgot password?</p>
            </div>

            <div id="profile-view" class="hidden">
                <div class="profile-pic-container">
                    <img id="userAvatar" class="profile-pic" src="" alt="Profile">
                </div>
                
                <h2 id="userLogin" class="username">username</h2>
                <p id="userName" class="fullname">Full Name</p>

                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <button class="btn btn-primary">Edit Profile</button>
                    <button class="btn btn-secondary">Share Profile</button>
                </div>

                <div class="divider"></div>
                
                <div style="text-align: left;">
                    <button class="btn btn-primary" style="margin-top: 10px;">Open Xizoa App</button>
                    <button id="logoutBtn" style="background:none; border:none; color: #ed4956; font-weight:600; font-size: 0.9rem; margin-top: 20px; cursor: pointer; width: 100%;">Log Out</button>
                </div>
            </div>
        </div>

        <div class="card" id="signup-prompt">
            <p style="font-size: 0.9rem;">Don't have an account? <a href="#" style="color: var(--btn-primary); text-decoration: none; font-weight: 600;">Sign up</a></p>
        </div>

        <div class="meta-footer">
            from<br>
            <strong style="letter-spacing: 1px;">XIZOA META</strong>
        </div>

    </div>

    <script>
        const API_URL = 'https://api.xizoa.com'; // Change if needed

        // --- Theme Logic ---
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const btn = document.getElementById('themeBtn');

            if (current === 'dark') {
                html.removeAttribute('data-theme');
                btn.textContent = 'ðŸŒ™'; // Icon for Light Mode
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                btn.textContent = 'â˜€ï¸'; // Icon for Dark Mode
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.getElementById('themeBtn').textContent = 'â˜€ï¸';
        }

        // --- Auth Logic ---
        const views = {
            loading: document.getElementById('loading'),
            login: document.getElementById('login-view'),
            profile: document.getElementById('profile-view'),
            signupFooter: document.getElementById('signup-prompt')
        };
        const els = {
            name: document.getElementById('userName'),
            login: document.getElementById('userLogin'),
            avatar: document.getElementById('userAvatar'),
            logoutBtn: document.getElementById('logoutBtn')
        };

        function switchView(viewName) {
            views.loading.classList.add('hidden');
            views.login.classList.add('hidden');
            views.profile.classList.add('hidden');
            
            if (viewName === 'profile') {
                views.signupFooter.classList.add('hidden');
                views.profile.classList.remove('hidden');
            } else if (viewName === 'login') {
                views.signupFooter.classList.remove('hidden');
                views.login.classList.remove('hidden');
            } else {
                views.loading.classList.remove('hidden');
            }
        }

        async function fetchMe() {
            switchView('loading');
            try {
                const res = await fetch(`${API_URL}/me`, { 
                    method: 'GET', 
                    credentials: 'include' 
                });
                
                if (!res.ok) throw new Error('Not authenticated');
                const data = await res.json();

                if (data.authenticated) {
                    renderUser(data.user);
                } else {
                    switchView('login');
                }
            } catch (err) {
                switchView('login');
            }
        }

        function renderUser(user) {
            els.name.textContent = user.name || 'Xizoa User';
            els.login.textContent = user.login || user.email?.split('@')[0] || 'user';
            els.avatar.src = user.avatar_url || `https://ui-avatars.com/api/?name=${user.name}&background=random`;
            switchView('profile');
        }

        els.logoutBtn.addEventListener('click', () => {
            document.cookie = "xizoa_session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.reload();
        });

        fetchMe();
    </script>
</body>
</html>
