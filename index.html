<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xizoa</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:#fafafa;
  color:#262626;
}

/* ===== AUTH ===== */
.auth{
  min-height:100vh;
  display:flex;
}
.left{
  flex:1;
  background:#000;
  color:#fff;
  display:none;
  align-items:center;
  justify-content:center;
  padding:50px;
}
.left h1{font-size:3rem}
.left p{opacity:.8;margin-top:10px}

.right{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:360px;
  background:#fff;
  border:1px solid #dbdbdb;
  padding:30px;
  text-align:center;
}

.logo{
  font-family:cursive;
  font-size:3rem;
  margin-bottom:20px;
}

.btn{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:6px;
  border:1px solid #dbdbdb;
  cursor:pointer;
  background:#fff;
}

.primary{
  background:#0095f6;
  color:#fff;
  border:none;
}

@media(min-width:900px){
  .left{display:flex}
}

/* ===== APP ===== */
.app{display:none}

.nav{
  height:54px;
  border-bottom:1px solid #dbdbdb;
  background:#fff;
  display:flex;
  justify-content:center;
}

.nav-inner{
  width:935px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 16px;
}

.feed{
  max-width:470px;
  margin:20px auto;
}

.create{
  background:#fff;
  border:1px solid #dbdbdb;
  padding:12px;
  margin-bottom:20px;
}

textarea{
  width:100%;
  border:1px solid #dbdbdb;
  border-radius:6px;
  padding:8px;
  margin-bottom:8px;
  resize:none;
}

.post{
  background:#fff;
  border:1px solid #dbdbdb;
  margin-bottom:20px;
}

.post-header{
  padding:10px;
  font-weight:600;
}

.post-body{
  padding:10px;
}

.quote{
  font-style:italic;
  color:#555;
  margin-top:6px;
}
</style>
</head>

<body>

<!-- ===== AUTH ===== -->
<div class="auth" id="auth">
  <div class="left">
    <div>
      <h1>Xizoa</h1>
      <p>No reels. No noise.<br>Only posts & quotes.</p>
    </div>
  </div>

  <div class="right">
    <div class="card">
      <div class="logo">Xizoa</div>

      <button class="btn primary" onclick="login('google')">
        Continue with Google
      </button>
      <button class="btn" onclick="login('github')">
        Continue with GitHub
      </button>
    </div>
  </div>
</div>

<!-- ===== APP ===== -->
<div class="app" id="app">
  <div class="nav">
    <div class="nav-inner">
      <strong>Xizoa</strong>
      <span style="cursor:pointer;color:#0095f6" onclick="logout()">Logout</span>
    </div>
  </div>

  <div class="feed">
    <div class="create">
      <textarea id="text" rows="3" placeholder="Write a post…"></textarea>
      <textarea id="quote" rows="2" placeholder="Optional quote…"></textarea>
      <button class="btn primary" onclick="addPost()">Post</button>
    </div>

    <div id="posts"></div>
  </div>
</div>

<script>
const API = "https://api.xizoa.com";

function login(p){
  location.href = API + "/auth/" + p;
}

if(location.search.includes("login=success")){
  auth.style.display="none";
  app.style.display="block";
}

function addPost(){
  const t=text.value.trim();
  const q=quote.value.trim();
  if(!t) return;

  const d=document.createElement("div");
  d.className="post";
  d.innerHTML=`
    <div class="post-header">You</div>
    <div class="post-body">
      ${t}
      ${q?`<div class="quote">“${q}”</div>`:""}
    </div>`;
  posts.prepend(d);
  text.value=""; quote.value="";
}

function logout(){
  location.href="/";
}
</script>

</body>
</html>
