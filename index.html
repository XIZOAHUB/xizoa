<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xizoa</title>

<style>
:root{
  --bg:#0b0f14;
  --card:#111827;
  --border:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --brand:#3b82f6;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
}

a{text-decoration:none;color:inherit}

.center{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.card{
  width:100%;
  max-width:420px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:28px;
}

.logo{
  text-align:center;
  font-size:2rem;
  font-weight:700;
  margin-bottom:6px;
}

.tagline{
  text-align:center;
  color:var(--muted);
  font-size:.95rem;
  margin-bottom:24px;
}

.btn{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#020617;
  color:var(--text);
  font-size:1rem;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}

.btn.primary{
  background:var(--brand);
  border:none;
}

.btn:hover{opacity:.9}

.sep{
  display:flex;
  align-items:center;
  gap:10px;
  color:var(--muted);
  font-size:.85rem;
  margin:18px 0;
}
.sep::before,.sep::after{
  content:"";
  flex:1;
  height:1px;
  background:var(--border);
}

.input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#020617;
  color:var(--text);
  margin-bottom:12px;
  font-size:.95rem;
}

.switch{
  text-align:center;
  margin-top:16px;
  font-size:.9rem;
  color:var(--muted);
}
.switch span{
  color:var(--brand);
  cursor:pointer;
}

/* DASHBOARD */

.app{
  display:none;
}

.nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 20px;
  border-bottom:1px solid var(--border);
}

.feed{
  padding:20px;
  color:var(--muted);
}
</style>
</head>

<body>

<!-- AUTH -->
<div class="center" id="auth">
  <div class="card">
    <div class="logo">Xizoa</div>
    <div class="tagline">Share thoughts. Not noise.</div>

    <button class="btn" onclick="oauth('google')">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="18">
      Continue with Google
    </button>

    <button class="btn" style="margin-top:10px" onclick="oauth('github')">
      <img src="https://www.svgrepo.com/show/512317/github-142.svg" width="18">
      Continue with GitHub
    </button>

    <div class="sep">or</div>

    <input class="input" placeholder="Email or phone (coming soon)" disabled>
    <input class="input" placeholder="Password (coming soon)" disabled>

    <button class="btn primary" disabled>
      Sign in (OTP coming soon)
    </button>

    <div class="switch">
      New here? <span>Account auto-creates on OAuth</span>
    </div>
  </div>
</div>

<!-- APP -->
<div class="app" id="app">
  <div class="nav">
    <strong>Xizoa</strong>
    <span style="color:#ef4444;cursor:pointer" onclick="logout()">Logout</span>
  </div>

  <div class="feed">
    <h3>Welcome ðŸ‘‹</h3>
    <p>
      This is your clean space.<br>
      No reels. No algorithm drama.<br>
      Just posts, quotes & conversations.
    </p>

    <p style="margin-top:20px;color:#6b7280">
      Feed Â· Profile Â· Messages â€” coming next
    </p>
  </div>
</div>

<script>
const API = "https://api.xizoa.com";

function oauth(provider){
  window.location.href = API + "/auth/" + provider;
}

/* TEMP SESSION CHECK
   OAuth callback abhi JSON deta hai.
   Later yahan JWT check hoga.
*/
if(location.search.includes("code=")){
  document.getElementById("auth").style.display="none";
  document.getElementById("app").style.display="block";
}

function logout(){
  location.href="/";
}
</script>

</body>
</html>
