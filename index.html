<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIZOAHUB — Community App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0a0f1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 247, 255, 0.3);
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 28px;
            color: #00f7ff;
        }

        .container {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        a.btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 22px;
            background: #00f7ff;
            color: #000;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.2s;
        }

        a.btn:hover {
            opacity: 0.8;
        }

        footer {
            padding: 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(0, 247, 255, 0.3);
            color: #aaa;
        }
    </style>
</head>
<body>

<header>
    <h1>XIZOAHUB Community</h1>
</header>

<div class="container">
    <p>Welcome! Your new Cloudflare Pages setup is ready.</p>
    <p>Ab tum is UI ke andar login system, chat, groups, pages sab add kar sakte ho.</p>

    <a href="#" class="btn">Explore</a>
</div>

<footer>
    © 2025 XIZOAHUB — All rights reserved.
</footer>

</body>
</html>
