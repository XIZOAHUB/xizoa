<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xizoa</title>

<style>
/* ====== RESET ====== */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:#fafafa;
  color:#262626;
}

/* ====== AUTH LAYOUT ====== */
.auth-layout{
  min-height:100vh;
  display:flex;
}
.auth-left{
  flex:1;
  background:#000;
  color:#fff;
  display:none;
  align-items:center;
  justify-content:center;
  padding:60px;
}
.auth-left h1{font-size:3rem}
.auth-left p{opacity:.8;margin-top:12px}

.auth-right{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
}

.auth-card{
  width:100%;
  max-width:360px;
  background:#fff;
  border:1px solid #dbdbdb;
  padding:32px;
  text-align:center;
}

.logo{
  font-family:cursive;
  font-size:3rem;
  margin-bottom:20px;
}

.btn{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #dbdbdb;
  background:#fff;
  cursor:pointer;
  margin-bottom:10px;
  font-size:.95rem;
}

.btn.primary{
  background:#0095f6;
  color:#fff;
  border:none;
}

.sep{
  margin:14px 0;
  font-size:.85rem;
  color:#8e8e8e;
}

@media(min-width:900px){
  .auth-left{display:flex}
}

/* ====== APP LAYOUT ====== */
.app{display:none}

.nav{
  height:54px;
  border-bottom:1px solid #dbdbdb;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  position:sticky;
  top:0;
  z-index:10;
}

.nav-inner{
  width:100%;
  max-width:935px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 16px;
}

.container{
  display:flex;
  justify-content:center;
  margin-top:20px;
}

.feed{
  width:100%;
  max-width:470px;
}

.post{
  background:#fff;
  border:1px solid #dbdbdb;
  margin-bottom:20px;
}

.post-header{
  padding:12px;
  font-weight:600;
}

.post-content{
  padding:12px;
  font-size:.95rem;
}

.quote{
  font-style:italic;
  margin-top:6px;
  color:#555;
}

/* ====== CREATE POST ====== */
.create-box{
  background:#fff;
  border:1px solid #dbdbdb;
  padding:12px;
  margin-bottom:20px;
}

textarea{
  width:100%;
  resize:none;
  border:1px solid #dbdbdb;
  padding:10px;
  border-radius:6px;
  font-family:inherit;
  font-size:.95rem;
  margin-bottom:8px;
}

/* ====== BOTTOM NAV (MOBILE) ====== */
.bottom-nav{
  display:flex;
  justify-content:space-around;
  border-top:1px solid #dbdbdb;
  background:#fff;
  position:fixed;
  bottom:0;
  width:100%;
  height:50px;
}

.bottom-nav span{
  line-height:50px;
  cursor:pointer;
}

@media(min-width:900px){
  .bottom-nav{display:none}
}
</style>
</head>

<body>

<!-- ================= AUTH ================= -->
<div class="auth-layout" id="auth">
  <div class="auth-left">
    <div>
      <h1>Xizoa</h1>
      <p>No reels. No noise.<br>Just posts, quotes & conversations.</p>
    </div>
  </div>

  <div class="auth-right">
    <div class="auth-card">
      <div class="logo">Xizoa</div>

      <button class="btn primary" onclick="oauth('google')">
        Continue with Google
      </button>

      <button class="btn" onclick="oauth('github')">
        Continue with GitHub
      </button>

      <div class="sep">No password. Account auto-creates.</div>
    </div>
  </div>
</div>

<!-- ================= APP ================= -->
<div class="app" id="app">

  <div class="nav">
    <div class="nav-inner">
      <strong>Xizoa</strong>
      <span style="cursor:pointer;color:#0095f6" onclick="logout()">Logout</span>
    </div>
  </div>

  <div class="container">
    <div class="feed">

      <!-- CREATE POST -->
      <div class="create-box">
        <textarea id="postText" rows="3" placeholder="Write a post‚Ä¶"></textarea>
        <textarea id="quoteText" rows="2" placeholder="Optional quote‚Ä¶"></textarea>
        <button class="btn primary" onclick="addPost()">Post</button>
      </div>

      <!-- POSTS -->
      <div id="posts"></div>

    </div>
  </div>

  <div class="bottom-nav">
    <span>üè†</span>
    <span>‚ûï</span>
    <span>üë§</span>
  </div>
</div>

<script>
const API = "https://api.xizoa.com";

/* ===== OAuth ===== */
function oauth(p){
  location.href = API + "/auth/" + p;
}

/* ===== Login detect ===== */
if(location.search.includes("login=success")){
  document.getElementById("auth").style.display="none";
  document.getElementById("app").style.display="block";
}

/* ===== Dummy post system ===== */
const postsDiv = document.getElementById("posts");

function addPost(){
  const text = postText.value.trim();
  const quote = quoteText.value.trim();
  if(!text) return alert("Write something");

  const el = document.createElement("div");
  el.className="post";
  el.innerHTML = `
    <div class="post-header">You</div>
    <div class="post-content">
      ${text}
      ${quote ? `<div class="quote">‚Äú${quote}‚Äù</div>` : ""}
    </div>
  `;
  postsDiv.prepend(el);

  postText.value="";
  quoteText.value="";
}

/* ===== Logout ===== */
function logout(){
  location.href="/";
}
</script>

</body>
</html>
