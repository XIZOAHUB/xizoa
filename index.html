<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xizoa</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:#fafafa;
  color:#262626;
}

/* ===== AUTH ===== */
.auth{
  min-height:100vh;
  display:flex;
}
.left{
  flex:1;
  background:#000;
  color:#fff;
  display:none;
  align-items:center;
  justify-content:center;
  padding:50px;
}
.left h1{font-size:3rem}
.left p{opacity:.8;margin-top:10px}

.right{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:360px;
  background:#fff;
  border:1px solid #dbdbdb;
  padding:30px;
  text-align:center;
}

.logo{
  font-family:cursive;
  font-size:3rem;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:10px;
  border-radius:6px;
  border:1px solid #dbdbdb;
  margin-bottom:10px;
}

.btn{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:6px;
  border:1px solid #dbdbdb;
  cursor:pointer;
  background:#fff;
}

.primary{
  background:#0095f6;
  color:#fff;
  border:none;
}

.link{
  font-size:.85rem;
  color:#0095f6;
  cursor:pointer;
}

.sep{
  font-size:.85rem;
  color:#8e8e8e;
  margin:12px 0;
}

@media(min-width:900px){
  .left{display:flex}
}

/* ===== APP ===== */
.app{display:none}

.nav{
  height:54px;
  border-bottom:1px solid #dbdbdb;
  background:#fff;
  display:flex;
  justify-content:center;
}

.nav-inner{
  width:935px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 16px;
}

.feed{
  max-width:470px;
  margin:20px auto;
}

.create{
  background:#fff;
  border:1px solid #dbdbdb;
  padding:12px;
  margin-bottom:20px;
}

textarea{
  width:100%;
  border:1px solid #dbdbdb;
  border-radius:6px;
  padding:8px;
  margin-bottom:8px;
  resize:none;
}

.post{
  background:#fff;
  border:1px solid #dbdbdb;
  margin-bottom:20px;
}

.post-header{
  padding:10px;
  font-weight:600;
}

.post-body{
  padding:10px;
}

.quote{
  font-style:italic;
  color:#555;
  margin-top:6px;
}
</style>
</head>

<body>

<!-- ===== AUTH ===== -->
<div class="auth" id="auth">
  <div class="left">
    <div>
      <h1>Xizoa</h1>
      <p>No reels. No noise.<br>Only images, captions & quotes.</p>
    </div>
  </div>

  <div class="right">
    <div class="card">
      <div class="logo">Xizoa</div>

      <!-- USERNAME LOGIN -->
      <input id="username" placeholder="Username">
      <input id="password" type="password" placeholder="Password">

      <button class="btn primary" onclick="loginUser()">
        Login
      </button>

      <div class="sep">OR</div>

      <!-- OAUTH -->
      <button class="btn" onclick="oauth('google')">
        Continue with Google
      </button>
      <button class="btn" onclick="oauth('github')">
        Continue with GitHub
      </button>

      <div class="sep"></div>

      <div class="link" onclick="showSignup()">
        Forgot username / New user? Create account
      </div>
    </div>
  </div>
</div>

<!-- ===== SIGNUP ===== -->
<div class="auth" id="signup" style="display:none">
  <div class="right">
    <div class="card">
      <div class="logo">Xizoa</div>

      <input placeholder="Choose Username">
      <input placeholder="Email (optional)">
      <input type="password" placeholder="Create Password">

      <button class="btn primary">
        Create Account
      </button>

      <div class="sep"></div>
      <div class="link" onclick="backToLogin()">Back to Login</div>
    </div>
  </div>
</div>

<!-- ===== APP ===== -->
<div class="app" id="app">
  <div class="nav">
    <div class="nav-inner">
      <strong>Xizoa</strong>
      <span class="link" onclick="logout()">Logout</span>
    </div>
  </div>

  <div class="feed">
    <div class="create">
      <textarea id="img" rows="2" placeholder="Paste image URL…"></textarea>
      <textarea id="cap" rows="2" placeholder="Caption…"></textarea>
      <textarea id="quo" rows="2" placeholder="Optional quote…"></textarea>
      <button class="btn primary" onclick="addPost()">Post</button>
    </div>

    <div id="posts"></div>
  </div>
</div>

<script>
const API="https://api.xizoa.com";

/* OAuth */
function oauth(p){
  location.href=API+"/auth/"+p;
}

/* Username login (UI only, backend ready) */
function loginUser(){
  if(!username.value||!password.value){
    alert("Enter username & password");
    return;
  }
  // backend add hone par yahin fetch lagega
  showApp();
}

/* UI helpers */
function showSignup(){
  auth.style.display="none";
  signup.style.display="flex";
}
function backToLogin(){
  signup.style.display="none";
  auth.style.display="flex";
}

function showApp(){
  auth.style.display="none";
  signup.style.display="none";
  app.style.display="block";
}

/* OAuth success */
if(location.search.includes("login=success")){
  showApp();
}

/* Dummy post */
function addPost(){
  if(!img.value) return;
  const d=document.createElement("div");
  d.className="post";
  d.innerHTML=`
    <div class="post-header">You</div>
    <div class="post-body">
      <img src="${img.value}" style="width:100%;border-radius:6px"><br>
      ${cap.value}<br>
      ${quo.value?`<div class="quote">“${quo.value}”</div>`:""}
    </div>`;
  posts.prepend(d);
  img.value=cap.value=quo.value="";
}

function logout(){
  location.href="/";
}
</script>

</body>
</html>
